<div class="dashboard-table">
    <h3>Today's Vaccine schedule</h3>
    <form>
        <div class="form-group form-inline mt-4 mb-4 search-size">
            Search: <input class="form-control ml-2" type="text" [formControl]="filter"/>
        </div>
      </form>    
    <table class="table table-striped">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">DOB</th>
            <th scope="col">Vaccine</th>
            <th scope="col">Dose #</th>
            <th scope="col">Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let patient of patients$ | async; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td> <ngb-highlight [result]="patient.firstName" [term]="filter.value"></ngb-highlight></td>
            <td>{{ patient.lastName }}</td>
            <td>{{ patient.dob }}</td>
            <td>{{ patient.vaccine }}</td>
            <td>{{ patient.dose }}</td>
            <td><a href="javascript:void(0)" (click)="edit(i)"><span class="fas fa-edit"></span></a></td>
            </tr>
        </tbody>
    </table>    
</div>
